<form #survey="ngForm" class="d-flex flex-column justify-content-around">
  {{ survey["value"] | json }}
  <div class="form-group py-2">
    <input
      #email
      class="form-control"
      type="text"
      name="E-mail"
      placeholder="E-mail"
      ngModel
    />
  </div>
  <div class="form-group py-2">
    <input
      #password
      class="form-control"
      type="password"
      name="password"
      placeholder="password"
      ngModel
    />
  </div>
  <div class="form-group py-2">
    <select #gender class="form-control" name="gender" id="gender" ngModel>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
  </div>
  <div class="form-group py-2">
    <input
      #age
      class="form-control"
      type="number"
      name="age"
      placeholder="age"
      ngModel
    />
  </div>
  <button class="btn btn-success">Submit</button>
</form>
{{ survey["value"] | json }}
